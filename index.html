<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <div class="screen">
            <input type="text" placeholder="Enter number">
        </div>
        <div class="second_row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>DEL</button>
            <button>AC</button>
        </div>
        <div class="Third_row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>/</button>
        </div>
        <div class="Forth_row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>-</button>
        </div>
        <div class="fifth_row">
            <button>0</button>           
            <button>00</button>
            <button>**</button>
            <button>.</button>
            <button>=</button>
        </div>
        

    </div>
    <script src="app.js"></script>
</body>
</html>
